<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Adding Font Awesome Resources -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
        <!-- Adding Bootstrap to the project -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Adding Personal Style  -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <title>MyBooksReviews </title>
        {% block styles %}
          
        {% endblock %}
    </head>
    <body class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('get_reviews') }}">myBooksReviews</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="{{ url_for('get_reviews') }}">Reviews </a>
                        <a class="nav-link" href="{{ url_for('get_myreviews') }}">MyReviews</a>
                        <a class="nav-link" href="{{ url_for('get_profile') }}">Profile</a>
                        <a class="nav-link" href="{{ url_for('get_register') }}">Register</a>
                        <a class="nav-link" href="{{ url_for('get_login') }}">Log In</a>
                        <a class="nav-link" href="{{ url_for('get_logout') }}">Log Out</a>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning text-center" role="alert">
                             {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </section>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        {% block content %}
                            
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row justify-content-between">
                <div class="col-12 col-sm-12">
                    <ul class="list-inline d-flex my-auto justify-content-center">
                        
                        <!-- Twitter Social Link -->
                        <li class="mx-2">
                            <a href="https://twitter.com/hzunigae" target="_blank">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                            </a>
                        </li>
                        
                        <!-- Github Profile Link -->
                        <li class="mx-2">
                            <a class="" href="https://github.com/hfzespinoz4" target="_blank">
                                <i class="fab fa-github-alt" aria-hidden="true"></i>  
                            </a>
                        </li>
              
                        <!-- Contact Link -->
                        <li class="mx-3 hvr-bounce-in">
                            <a class="" href="./contact.html">
                                <i class="fas fa-envelope" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- Adding jQuery to the Project -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Adding Bootstrap to the Project -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
